<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Rover</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="body" onload="javascript:createMars()">
<div class="row full">
  <div class="header col-3 p-0">
    <div class="col m-0">
      <h1 class="display-3 main-text">Mars Rover mission</h1>
      <h3>Move the Rover using these commands</h3>
      <div class="buttons">
        <div class="row justify-content-center">     
          <button class="btn btn-light" type="text" onclick="moveForward()"> Move Forward</button>
        </div>
        <div class="row">
          <button class="btn btn-light col" id="right-button" type="text" onclick="turnLeft()"> Turn Left</button>
          <button class="btn btn-light col" id="top-button" type="text" onclick="moveBackwards()"> Move Backwards</button>
          <button class="btn btn-light col" id="left-button" type="text" onclick="turnRight()"> Turn Right</button>
        </div>
      </div>
    </div>
  </div>   
  <div class="col p-0 tableColumn">
    <table id="tableMars">   
    </table>
  </div>
</div>
  <script src="javascripts/app.js"></script>
</body>
</html>
